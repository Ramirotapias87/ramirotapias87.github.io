<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.contacto.css">
    <element class="Contacto"></element>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
crossorigin="anonymous">
    <title>Ferreteria Alto Clavo</title>
  </head>
  <body>
    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Formulario Contacto</button>
    </div>
      <br />
      <center>
        <main>
        <form>
          <div class="d-grid gap-2 col-15 mx-auto">
          <button class="btn btn-primary" type="button">Datos Personales</button></div>
          <button type="button" class="btn btn-primary">Nombre</button>
          <input type="text" name="nomb" /> <br /><br />
          <button type="button" class="btn btn-primary">Apellido</button>
          <input type="text" name="apel" /> <br /><br />
          <button type="button" class="btn btn-primary">Edad</button>
          <input type="number" name="edad" id="" maxlength="2"><br><br>
          <button type="button" class="btn btn-primary">Password</button>
          <input type="password" name="pass" id="">
          <br><br> <br><br>
          <select class="tiposexo" aria-label="Default select example">
            <option selected>Indique sexo</option>
            <option value="1">Masculino</option>
            <option value="2">Femenino</option>
            <option value="3">Indeterminado</option>
          </select>
          <br /><br/>
          <div class="d-grid gap-2 col-15 mx-auto">
          <button class="btn btn-primary" type="button">Indique Intereses</button></div><br />
          <div class="form-check form-switch">
            <button type="button" class="btn btn-outline-primary">Deportes</button>
            <input class="form-check-input" type="checkbox" role="switch" id="Deportes">
          </div>
          <br/> <br/>
          <div class="form-check form-switch">
            <button type="button" class="btn btn-outline-primary">Ciencia</button>
            <input class="form-check-input" type="checkbox" role="switch" id="Ciencia">
          </div>
          <br/> <br/>
          <div class="form-check form-switch">
            <button type="button" class="btn btn-outline-primary">Historia</button>
            <input class="form-check-input" type="checkbox" role="switch" id="Historia">
          </div>
          <br/> <br/>
          <div class="form-check form-switch">
            <button type="button" class="btn btn-outline-primary">Politica</button>
            <input class="form-check-input" type="checkbox" role="switch" id="Politica"> 
          </div>
          <br/> <br/>
          <div class="form-check form-switch">
            <button type="button" class="btn btn-outline-primary">Tecnologia</button>
            <input class="form-check-input" type="checkbox" role="switch" id="Tecnologia"> 
          </div>
          <br/><br/>
          <div class="d-grid gap-2 col-15 mx-auto">
            <button class="btn btn-primary" type="button">Deja un comentario </button></div><br /><br>
          <textarea name="comentario" rows="5" cols="30" maxlength="20" /></textarea>
        </form>
      </center>
    </main>
    <footer>
      <center>
        <button><a href =" Index.html " > Página Principal </a></button>
        <button class ="Todos">© Ramiro Tapias Broder - Todos los derechos reservados</button>
      </center>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
  </body>
</html>
