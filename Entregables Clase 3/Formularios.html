<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferreteria Alto Clavo</title>
  </head>
  <body>
    <main>
      <center><h1>Formularios</h1></center>
      <br />
      <center>
        <form>
          <h3>Datos Personales</h3>
          <label> Nombre</label><br />
          <input type="text" name="nomb" /> <br />
          <br />
          <label>Apellido</label><br />
          <input type="text" name="apel" /> <br /><br />
          <label for="">Edad:</label><br>
          <input type="number" name="edad" id="" maxlength="2"><br><br>
          <label for="">Password</label><br>
          <input type="password" name="pass" id=""><br><br>
          <b><label>Indique sexo: </label></b><br />
          <label>Masculino</label>
          <input type="radio" name="sexo" id="sexo" value="masculino" /><br />
          <label for="">Femenino</label>
          <input type="radio" name="sexo" id="sexo" value="femenino" /><br />
          <label for="">Otro</label>
          <input type="radio" name="sexo" id="sexo" value="otro" /><br /><br />
          <b><label for="">Indique Intereses: </label></b><br />
          <label for="">Deportes</label>
          <input type="checkbox" name="intereses" value="deportes" />
          <br />
          <label for="">Ciencia</label>
          <input type="checkbox" name="intereses" value="ciencia" />
          <br />
          <label for="">Historia</label>
          <input type="checkbox" name="intereses" value="historia" />
          <br />
          <label for="">Politica</label>
          <input type="checkbox" name="intereses" value="Politica" />
          <br />
          <label for="">Tecnologia</label>
          <input type="checkbox" name="intereses" value="tecnologia" />
          <br /><br />
          <b><label for="">Deja un comentario: </label></b><br>
          <textarea name="comentario" rows="5" cols="30" maxlength="20" /></textarea>
        </form>
      </center>
    </main>
    <footer>
       <center><p> &copy; Ramiro Tapias Broder - Todos los derechos reservados</p></center>
    </footer>
  </body>
</html>
